<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://unpkg.com/baasatrakuza"></script>
    <script src="js/sdk.js" defer></script>
    <script src="js/analytic.js" defer></script>
</head>

<body>
    <div class="container">

        <aside class="left-section">

            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="assets/logo.png">
                <a href="#">LogoName</a>
            </div>

            <div class="sidebar">
                <div class="item">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="index.html">Overview</a>
                </div>
                <div class="item">
                    <i class='bx bx-store'></i>
                    <a href="store.html">Store</a>
                </div>
                <div class="item">
                    <i class='bx bx-grid-alt' id="active"></i>
                    <a href="analytic.html">Analytic</a>
                </div>
                <div class="item">
                    <i class='bx bx-package'></i>
                    <a href="product.html">Product</a>
                </div>
                <div class="item">
                    <i class='bx bx-message-square-dots'></i>
                    <a href="message.html">Message</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="setting.html">Setting</a>
                </div>
            </div>

        </aside>

        <main>
            <header>
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
                <h5>Hello <b>User</b>, welcome back!</h5>
            </header>

            <div class="separator">
                <div class="info">
                    <h3>Analytics</h3>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>

            <div class="content">
                <h3>Analytic Overview</h3>

                <!-- Sales History Section -->
                <section id="overall-sales">
                    <h3>合計売上</h3>
                    <p>全体の売上合計: ¥0</p>
                </section>

            </div>
        </main>

        <aside class="right-section">

            <section id="sales-history">
                <h3>販売履歴</h3>
                <table id="sales-table">
                    <thead>
                        <tr>
                            <th>販売日時</th>
                            <th>商品</th>
                            <th>合計</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sales entries will be dynamically inserted here -->
                    </tbody>
                </table>
            </section>

        </aside>

    </div>
</body>

</html>
