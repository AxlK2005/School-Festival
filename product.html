<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/baasatrakuza"></script>
    <script src="js/tab.js" defer></script>
    <script src="js/sdk.js" defer></script>
    <script src="js/product.js" defer></script>
    <title>学園祭アプリ - 商品登録</title>
</head>

<body>
    <header>
        <h1>学園祭アプリ</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="cart.html">レジ</a></li>
                <li><a href="product.html" class="is-active">商品</a></li>
                <li><a href="sales.html">販売履歴</a></li>
            </ul>
        </nav>
    </header>
    <main class="tab">
        <ul class="tab__menu">
            <li class="tab__menu-item is-active" data-tab="01">管理</li>
            <li class="tab__menu-item" data-tab="02">登録</li>
        </ul>
        <div class="tab__panel">
            <div class="tab__panel-box tab__panel-box001 is-show" data-panel="01">
                <p class="tab__panel-text">
                <section id="product-list">商品一覧がここに表示されます</section>
            </div>
            <div class="tab__panel-box tab__panel-box002" data-panel="02">
                <p class="tab__panel-text">
                <h1>商品登録</h1>
                <form id="register-form">
                    <label for="productName">商品名:</label>
                    <input type="text" id="productName" placeholder="商品名" required>

                    <label for="productPrice">価格:</label>
                    <input type="number" id="productPrice" placeholder="価格" min="0" required>

                    <label for="productQuantity">数量:</label>
                    <input type="number" id="productQuantity" placeholder="数量" min="1" required>

                    <button type="button" onclick="registerProduct()">登録</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
