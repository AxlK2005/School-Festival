<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://unpkg.com/baasatrakuza"></script>
    <script src="js/sdk.js" defer></script>
    <script src="js/store.js" defer></script>
    <title>Cash Register</title>
</head>

<body>
    <div class="container">

        <aside class="left-section">

            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="assets/logo.png">
                <a href="#">LogoName</a>
            </div>

            <div class="sidebar">
                <div class="item">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="index.html">Overview</a>
                </div>
                <div class="item" id="active">
                    <i class='bx bx-store'></i>
                    <a href="store.html">Store</a>
                </div>
                <div class="item">
                    <i class='bx bx-grid-alt'></i>
                    <a href="analytic.html">Analytic</a>
                </div>
                <div class="item">
                    <i class='bx bx-package'></i>
                    <a href="product.html">Product</a>
                </div>
                <div class="item">
                    <i class='bx bx-message-square-dots'></i>
                    <a href="message.html">Message</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="setting.html">Setting</a>
                </div>
            </div>

        </aside>

        <main>
            <header>
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
                <h5>Hello <b>User</b>, welcome back!</h5>
            </header>

            <div class="separator">
                <div class="info">
                    <h3>Cash Register</h3>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>

            <div class="content">
                <h3>Point of Sale</h3>
                <div class="register">
                    <!-- Product Selection -->
                    <section id="product-list">商品一覧がここに表示されます</section>

                    <!-- Quantity Input -->
                    <div class="quantity">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>

                    <!-- Add to Cart Button -->
                    <button onclick="addToCart()">Add to Cart</button>

                </div>
            </div>
        </main>

        <aside class="right-section">

            <section id="cart">
                <h4>Cart</h4>
                <div id="cart-items">
                    <p>カートは空です</p>
                </div>
                <div id="cart-total">
                    <p>合計: ¥0</p>
                </div>
                <button onclick="checkout()">Checkout</button>
            </section>

        </aside>

    </div>

    <script>
        let totalAmount = 0;

        function addToCart() {
            const productSelect = document.getElementById('product');
            const selectedProduct = productSelect.options[productSelect.selectedIndex];
            const productName = selectedProduct.text;
            const productPrice = parseFloat(selectedProduct.getAttribute('data-price'));
            const quantity = parseInt(document.getElementById('quantity').value);

            const itemTotal = productPrice * quantity;
            totalAmount += itemTotal;

            const cartItems = document.getElementById('cart-items');
            const listItem = document.createElement('li');
            listItem.textContent = `${productName} x ${quantity} = ¥${itemTotal}`;
            cartItems.appendChild(listItem);

            document.getElementById('total-amount').textContent = totalAmount;
        }

        function checkout() {
            alert(`Total amount: ¥${totalAmount}`);
            document.getElementById('cart-items').innerHTML = '';
            totalAmount = 0;
            document.getElementById('total-amount').textContent = totalAmount;
        }
    </script>
</body>

</html>
